<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Drawing Challenge - 30 Categories Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .stats-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }

        .stat-item {
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
            border-left: 4px solid #667eea;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            margin-top: 5px;
        }

        .game-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .challenge-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .challenge-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 2rem;
        }

        .challenge-text {
            font-size: 3rem;
            font-weight: bold;
            color: #764ba2;
            margin: 20px 0;
            text-transform: capitalize;
        }

        .category-selector {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .category-selector select {
            width: 100%;
            padding: 10px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-size: 1rem;
            background: white;
        }

        .start-btn {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 10px;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .drawing-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .drawing-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.8rem;
        }

        .canvas-container {
            text-align: center;
            margin-bottom: 20px;
        }

        #drawingCanvas {
            border: 3px solid #667eea;
            border-radius: 15px;
            cursor: crosshair;
            background: white;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .canvas-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .control-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .control-btn:hover {
            background: #764ba2;
            transform: translateY(-1px);
        }

        .submit-btn {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .submit-btn:disabled {
            background: #6c757d;
            cursor: not-allowed;
            transform: none;
        }

        .results-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-top: 30px;
            display: none;
        }

        .results-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .result-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #667eea;
        }

        .result-correct {
            border-left-color: #28a745;
            background: #d4edda;
        }

        .result-incorrect {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .confidence-bar {
            background: #e9ecef;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: width 0.5s ease;
        }

        .score-panel {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }

        .score {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
        }

        .categories-panel {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .categories-panel h2 {
            color: #667eea;
            margin-bottom: 20px;
            text-align: center;
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }

        .category-item {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .category-item:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .category-item.existing {
            border-color: #28a745;
            background: #d4edda;
        }

        .category-item.new {
            border-color: #ffc107;
            background: #fff3cd;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .confidence-ranking {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 15px;
        }

        .confidence-ranking h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .ranking-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #dee2e6;
        }

        .ranking-item:last-child {
            border-bottom: none;
        }

        .rank-number {
            background: #667eea;
            color: white;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .game-container {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .challenge-text {
                font-size: 2rem;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎨 AI Drawing Challenge</h1>
            <p>Test your drawing skills against our AI with 30 categories!</p>
        </div>

        <div class="stats-panel">
            <h2>📊 Dataset Statistics</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalCategories">-</div>
                    <div class="stat-label">Total Categories</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="existingCategories">-</div>
                    <div class="stat-label">Existing (Trained)</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="newCategories">-</div>
                    <div class="stat-label">New Categories</div>
                </div>
            </div>
        </div>

        <div class="categories-panel">
            <h2>🎯 All 30 Categories</h2>
            <div class="categories-grid" id="categoriesGrid">
                <!-- Categories will be populated here -->
            </div>
        </div>

        <div class="score-panel">
            <div class="score">Score: <span id="score">0</span></div>
        </div>

        <div class="game-container">
            <div class="challenge-panel">
                <h2>🎯 Challenge</h2>
                <div id="challengeText" class="challenge-text">Ready to start?</div>
                
                <div class="category-selector">
                    <label for="categorySelect">Choose a specific category:</label>
                    <select id="categorySelect">
                        <option value="">Random Challenge</option>
                    </select>
                </div>
                
                <button id="startBtn" class="start-btn">Start New Game</button>
                <button id="randomBtn" class="start-btn">Random Challenge</button>
            </div>

            <div class="drawing-panel">
                <h2>✏️ Draw Here</h2>
                <div class="canvas-container">
                    <canvas id="drawingCanvas" width="400" height="400"></canvas>
                </div>
                <div class="canvas-controls">
                    <button id="clearBtn" class="control-btn">Clear Canvas</button>
                    <button id="undoBtn" class="control-btn">Undo</button>
                </div>
                <button id="submitBtn" class="submit-btn" disabled>Submit Drawing</button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>AI is analyzing your drawing...</p>
        </div>

        <div class="results-panel" id="resultsPanel">
            <h2>🎉 Results</h2>
            <div id="resultsContent"></div>
        </div>
    </div>

    <script>
        class DrawingGame {
            constructor() {
                this.canvas = document.getElementById('drawingCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.isDrawing = false;
                this.drawingHistory = [];
                this.score = 0;
                this.currentChallenge = '';
                this.categories = [];
                
                this.initializeCanvas();
                this.bindEvents();
                this.loadCategories();
            }

            initializeCanvas() {
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.ctx.strokeStyle = '#333';
                this.ctx.lineWidth = 8;
                this.ctx.lineCap = 'round';
                this.ctx.lineJoin = 'round';
            }

            bindEvents() {
                this.canvas.addEventListener('mousedown', this.startDrawing.bind(this));
                this.canvas.addEventListener('mousemove', this.draw.bind(this));
                this.canvas.addEventListener('mouseup', this.stopDrawing.bind(this));
                this.canvas.addEventListener('mouseout', this.stopDrawing.bind(this));

                document.getElementById('startBtn').addEventListener('click', this.startGame.bind(this));
                document.getElementById('randomBtn').addEventListener('click', this.startRandomGame.bind(this));
                document.getElementById('submitBtn').addEventListener('click', this.submitDrawing.bind(this));
                document.getElementById('clearBtn').addEventListener('click', this.clearCanvas.bind(this));
                document.getElementById('undoBtn').addEventListener('click', this.undo.bind(this));
                document.getElementById('categorySelect').addEventListener('change', this.onCategorySelect.bind(this));
            }

            async loadCategories() {
                try {
                    const response = await fetch('/api/get_categories');
                    const data = await response.json();
                    this.categories = data.categories;
                    
                    // Update stats
                    document.getElementById('totalCategories').textContent = data.total_count;
                    document.getElementById('existingCategories').textContent = data.existing_categories.length;
                    document.getElementById('newCategories').textContent = data.new_categories.length;
                    
                    // Populate category selector
                    this.populateCategorySelector();
                    this.populateCategoriesGrid();
                    
                } catch (error) {
                    console.error('Error loading categories:', error);
                }
            }

            populateCategorySelector() {
                const select = document.getElementById('categorySelect');
                select.innerHTML = '<option value="">Random Challenge</option>';
                
                this.categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            }

            populateCategoriesGrid() {
                const grid = document.getElementById('categoriesGrid');
                grid.innerHTML = '';
                
                const existingCats = ['cat', 'dog', 'house', 'tree', 'car', 'bird', 'fish', 'flower', 'sun', 'moon'];
                
                this.categories.forEach(category => {
                    const item = document.createElement('div');
                    const isExisting = existingCats.includes(category);
                    item.className = `category-item ${isExisting ? 'existing' : 'new'}`;
                    item.textContent = category;
                    item.title = isExisting ? 'Existing (Trained)' : 'New Category';
                    
                    item.addEventListener('click', () => {
                        this.selectCategory(category);
                    });
                    
                    grid.appendChild(item);
                });
            }

            selectCategory(category) {
                document.getElementById('categorySelect').value = category;
                this.startGame(category);
            }

            startDrawing(e) {
                this.isDrawing = true;
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.ctx.beginPath();
                this.ctx.moveTo(x, y);
                this.drawingHistory.push({x, y, action: 'start'});
            }

            draw(e) {
                if (!this.isDrawing) return;
                
                const rect = this.canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                this.ctx.lineTo(x, y);
                this.ctx.stroke();
                this.drawingHistory.push({x, y, action: 'draw'});
            }

            stopDrawing() {
                this.isDrawing = false;
                this.drawingHistory.push({action: 'stop'});
            }

            clearCanvas() {
                this.ctx.fillStyle = 'white';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawingHistory = [];
                this.enableSubmit(false);
            }

            undo() {
                if (this.drawingHistory.length > 0) {
                    this.drawingHistory.pop();
                    this.redrawCanvas();
                }
            }

            redrawCanvas() {
                this.clearCanvas();
                let isDrawing = false;
                
                for (let i = 0; i < this.drawingHistory.length; i++) {
                    const item = this.drawingHistory[i];
                    if (item.action === 'start') {
                        isDrawing = true;
                        this.ctx.beginPath();
                        this.ctx.moveTo(item.x, item.y);
                    } else if (item.action === 'draw' && isDrawing) {
                        this.ctx.lineTo(item.x, item.y);
                        this.ctx.stroke();
                    } else if (item.action === 'stop') {
                        isDrawing = false;
                    }
                }
            }

            async startGame(specificCategory = null) {
                try {
                    const data = specificCategory ? {category: specificCategory} : {};
                    const response = await fetch('/api/start_game', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify(data)
                    });
                    
                    const result = await response.json();
                    if (result.challenge) {
                        this.currentChallenge = result.challenge;
                        document.getElementById('challengeText').textContent = result.challenge;
                        this.clearCanvas();
                        this.enableSubmit(true);
                        this.hideResults();
                    }
                } catch (error) {
                    console.error('Error starting game:', error);
                }
            }

            async startRandomGame() {
                await this.startGame();
            }

            onCategorySelect() {
                const selectedCategory = document.getElementById('categorySelect').value;
                if (selectedCategory) {
                    this.startGame(selectedCategory);
                }
            }

            async submitDrawing() {
                if (this.drawingHistory.length === 0) {
                    alert('Please draw something first!');
                    return;
                }

                this.showLoading(true);
                
                try {
                    const imageData = this.canvas.toDataURL('image/png');
                    const response = await fetch('/api/submit_drawing', {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({image: imageData})
                    });
                    
                    const data = await response.json();
                    this.showResults(data);
                    
                    if (data.is_correct) {
                        this.score += 10;
                        document.getElementById('score').textContent = this.score;
                    }
                    
                } catch (error) {
                    console.error('Error submitting drawing:', error);
                    alert('Error submitting drawing. Please try again.');
                } finally {
                    this.showLoading(false);
                }
            }

            showResults(data) {
                const resultsPanel = document.getElementById('resultsPanel');
                const resultsContent = document.getElementById('resultsContent');
                
                const resultClass = data.is_correct ? 'result-correct' : 'result-incorrect';
                const resultIcon = data.is_correct ? '✅' : '❌';
                
                let html = `
                    <div class="result-item ${resultClass}">
                        <h3>${resultIcon} ${data.message}</h3>
                        <p><strong>AI Prediction:</strong> ${data.prediction}</p>
                        <p><strong>Confidence:</strong> ${(data.confidence * 100).toFixed(1)}%</p>
                        <div class="confidence-bar">
                            <div class="confidence-fill" style="width: ${data.confidence * 100}%"></div>
                        </div>
                    </div>
                    
                    <h3>Top 5 Predictions:</h3>
                `;
                
                data.top_predictions.forEach((pred, index) => {
                    const confidencePercent = (pred.confidence * 100).toFixed(1);
                    html += `
                        <div class="result-item">
                            <p><strong>${index + 1}. ${pred.category}</strong> - ${confidencePercent}%</p>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${pred.confidence * 100}%"></div>
                            </div>
                        </p>
                    </div>
                    `;
                });

                // Add confidence ranking
                if (data.confidence_ranking) {
                    html += `
                        <div class="confidence-ranking">
                            <h3>Top 10 Confidence Rankings:</h3>
                    `;
                    
                    data.confidence_ranking.forEach((item, index) => {
                        const confidencePercent = (item.confidence * 100).toFixed(1);
                        html += `
                            <div class="ranking-item">
                                <div class="rank-number">${item.rank}</div>
                                <div>${item.category}</div>
                                <div>${confidencePercent}%</div>
                            </div>
                        `;
                    });
                    
                    html += '</div>';
                }
                
                resultsContent.innerHTML = html;
                resultsPanel.style.display = 'block';
            }

            hideResults() {
                document.getElementById('resultsPanel').style.display = 'none';
            }

            showLoading(show) {
                document.getElementById('loading').style.display = show ? 'block' : 'none';
            }

            enableSubmit(enable) {
                document.getElementById('submitBtn').disabled = !enable;
            }
        }

        // Initialize the game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new DrawingGame();
        });
    </script>
</body>
</html>
